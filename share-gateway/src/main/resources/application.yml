server:
  port: 8000

spring:
  cloud:
    gateway:
      routes:
        - id: route-user
          uri: http://127.0.0.1:8001
          predicates:
            - Path=/user-service/**
        - id: route-content
          uri: http://127.0.0.1:8002
          predicates:
            - Path=/content-service/**

      globalcors: # 全局跨域配置
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: '*'
            allowed-headers: '*'
            allowed-methods: '*'
            allow-credentials: 'true'
            max-age: '3600'